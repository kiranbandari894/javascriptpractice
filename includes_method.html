<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check in console</h1>
    <script>
        var items = [2,5,8,9,75];
        //  array.includes(parameter to check) ; this method will checks whether the parameter present or not 
        //  it gives output as True or False
 
        //  Here cheking 2 in items array using 'in keyword
        console.log(2 in items);
        // Here checking 5 is in array  items = [2,5,8,9,75]   we get output as True
        console.log(items.includes(5));
        // Here Checking 15 is in array items = [2,5,8,9,75] we get output as False
        console.log(items.includes(15));
    </script>
</body>
</html>
